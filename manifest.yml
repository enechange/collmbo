display_information:
  name: Collmbo
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Collmbo
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - chat:write.public
      - files:read
      - files:write
      - groups:history
      - im:history
      - im:write
      - mpim:history
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  socket_mode_enabled: true
