# Dependency management with uv
# This file does NOT define a Python package - it only manages dependencies

[project]
name = "collmbo-deps"
version = "0.0.0"
description = "Dependency management only"
requires-python = ">=3.13"
dependencies = [
    "slack-bolt==1.27.0",
    "slack-sdk==3.39.0",
    "litellm==1.80.7",
    "pillow==11.3.0",
    "httpx==0.28.1",
    "bedrock-agentcore==1.0.7",
    "mcp==1.22.0",
    "pytz==2025.2",
    "strands-agents==1.18.0",
    "strands-agents-tools==0.2.16",
    # workaround for https://github.com/BerriAI/litellm/issues/13081
    "apscheduler",
    "backoff",
    "cryptography",
    "email-validator",
    "fastapi",
    "fastapi-sso",
    "orjson",
    "websockets",
]

[project.optional-dependencies]
dev = [
    "black==25.11.0",
    "flake8==7.3.0",
    "mypy==1.19.0",
    "pytest==9.0.1",
    "pytest-cov==7.0.0",
    "types-PyYAML==6.0.12.20250915",
    "types-pytz==2025.2.0.20251108",
    "zizmor==1.18.0",
]
