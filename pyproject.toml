# Dependency management with uv
# This file does NOT define a Python package - it only manages dependencies

[project]
name = "collmbo-deps"
version = "0.0.0"
description = "Dependency management only"
requires-python = ">=3.14"
dependencies = [
    "slack-bolt==1.27.0",
    "slack-sdk==3.39.0",
    "litellm==1.80.10",
    "pillow==12.0.0",
    "httpx==0.28.1",
    "bedrock-agentcore==1.1.1",
    "mcp==1.24.0",
    "strands-agents==1.19.0",
    "strands-agents-tools==0.2.17",
    # workaround for https://github.com/BerriAI/litellm/issues/13081
    "apscheduler",
    "backoff",
    "cryptography",
    "email-validator",
    "fastapi",
    "fastapi-sso",
    "orjson",
    "websockets",
]

[project.optional-dependencies]
dev = [
    "ruff==0.14.9",
    "ty==0.0.1a34",
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
    "zizmor==1.18.0",
]

[tool.ruff.lint]
extend-select = ["B", "I", "UP"]

[tool.uv]
override-dependencies = [
    "grpcio==1.76.0",  # Force grpcio 1.76.0 for Python 3.14 wheel support
    "pillow==12.0.0",  # Override strands-agents-tools constraint
]
